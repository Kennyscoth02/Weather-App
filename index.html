<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/clouds.png" type="images/x-icon" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    </div>
</head>
<body>
    <div class="card">
        <h1>Weather App</h1>
        <h3>֍By Scoth_Tech֍</h3>
        
        <!--Search Bar start-->
        <div class="search">
            <input id="search-result" type="text" placeholder="Enter city name" spellcheck="false" name="city" required />
            <button class="btn">Search</button>
        </div>
        <!--Search Bar End-->
        <!--Weather Section start-->
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="./images/clouds.png" />
                        <p class="temp">0<span>°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        <!--Weather Section End-->
        
        <!--card Section start-->
        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind"></div>
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        <!--Degree button-->
        <div class="degree-button">
            <button id="celcius" class="btn-item1">°C</button>
            <button id="farenheit" class="btn-item2">°F</button>
        </div>

        </div>
       
        <div class="footer">
            <p>&copy; Scoth_Tech | Weather App 2024. All Rights Reserved.</p>
        </div>
    </div>

    <!--   <div class="not-found">
        <div class="box">
            <img src="./images/error.png">
            <p>Oops! location not found!</p>
        </div>
    </div> -->
    <script src="main.js"></script>
</body>
</html>
